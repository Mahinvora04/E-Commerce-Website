<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select User Type</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <style>
      .main {
        height: 100vh;
      }
      body {
        background-color: #f8f9fa;
      }
      h1 {
        margin: 20px;
        margin-left: -20px;
        color: #fff;
      }
      .btn-option {
        margin-bottom: 20px;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 10px;
        background-color: #fff;
        color: #000;
        border: none;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .btn-option:hover {
        background-color: #ddd;
      }
      .user-choices {
        margin: 200px;
      }
    </style>
  </head>
  <body>
    <div
      class="d-flex main"
      style="background: linear-gradient(to bottom, #4b6cb7 0%, #182848 89%)"
    >
      <div>
        <img
          src="/static/Image/3-removebg-preview (3).png"
          class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
          alt=""
        />
      </div>
      <div class="user-choices">
        <h1>Select User Type</h1>
        <a href="admin/admin_login" class="btn btn-option"
          ><i class="fas fa-user-shield"></i> Admin</a
        >
        <a href="home" class="btn btn-option"
          ><i class="fas fa-user"></i> Customer</a
        >
      </div>
    </div>
  </body>
</html>
