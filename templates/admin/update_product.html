<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        color: #333;
        font-family: Arial, sans-serif;
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 9999;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding-top: 50px;
        padding-bottom: 50px;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: black;
      }
      .form-label {
        font-weight: bold;
        color: black;
      }
      .form-control {
        border-radius: 10px;
        border-color: #7fc7d9;
      }
      .form-control:focus {
        border-color: #7fc7d9;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      }
      .btn-primary {
        background-color: #365486;
        border-color: #007bff;
        border-radius: 10px;
        width: 100%;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <a
      href="admin_login"
      class="back-button btn"
      style="background-color: #365486; color: white"
      >Back</a
    >
    <div class="container">
      <h1>Update Product</h1>
      <form
        action="/admin/product/update"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="product_name" class="form-label">Product Name:</label>
          <input
            type="text"
            class="form-control"
            id="product_name"
            name="product_name"
            placeholder="Enter product name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Updated Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter updated name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Updated Price:</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            placeholder="Enter updated price"
            required
          />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Updated Category:</label>
          <input
            type="text"
            class="form-control"
            id="category"
            name="category"
            placeholder="Enter updated category"
            required
          />
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Updated Image:</label>
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            accept="image/*"
          />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Updated Description:</label>
          <textarea
            class="form-control"
            id="desc"
            name="desc"
            rows="3"
            placeholder="Enter updated description"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Product</button>
      </form>
    </div>
  </body>
</html>
